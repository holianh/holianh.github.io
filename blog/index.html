---
layout: compress
comments: true
---
<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include sidebar.html %}

    <main id="main" class="open">
      <!--{{ content }}-->
      {% include archive-single.html %}
      <div class="footer">
        <div class="container">
          <p class="footer-entry">Tạo bởi <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> và <a href="https://github.com/P233/3-Jekyll" target="_blank">3-Jekyll theme</a> • Lưu trữ trên <a href="https://pages.github.com/" target="_blank">Github</a></p>
        </div>
      </div>
    </main>

    <button id="menu" class="open">
      <span id="menu-icons"></span>
    </button>

    <button id="post-toc-menu">
      <span id="post-toc-menu-icons"></span>
    </button>
    <div id="post-toc">
      <span id="post-toc-title">Table of Contents</span>
      <ul id="post-toc-ul"></ul>
    </div>

    {% include scripts.html %}

  </body>
</html>
